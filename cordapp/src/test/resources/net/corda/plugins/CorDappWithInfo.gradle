plugins {
    id 'java'
    id 'net.corda.plugins.cordapp'
}

repositories {
    mavenCentral()
    maven { url 'https://ci-artifactory.corda.r3cev.com/artifactory/corda-dev' }
    maven { url 'https://ci-artifactory.corda.r3cev.com/artifactory/corda-releases' }
    maven { url 'https://jitpack.io' }
}

jar {
    baseName 'test-cordapp'
}

cordapp {
    info {
        cordappContractName cordappContractName_info_arg
        cordappContractVersion cordappContractVersion_info_arg
        cordappContractVendor cordappContractVendor_info_arg
        cordappContractLicence cordappContractLicence_info_arg
        cordappWorflowName cordappWorflowName_info_arg
        cordappWorflowVersion cordappWorflowVersion_info_arg
        cordappWorflowVendor cordappWorflowVendor_info_arg
        cordappWorflowLicence cordappWorflowLicence_info_arg
        targetPlatformVersion target_version_arg.toInteger()
        minimumPlatformVersion min_platform_version_arg.toInteger()
    }
}